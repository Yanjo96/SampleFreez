{% extends "base_generic.html" %}

{% block content %}
    <table class="table table-hover">
      <thead>
        <tr class="table-secondary">
          <th><h3>Freezers</h3></th>
        </tr>
      </thead>
      <tbody>
        {% if freezer_list %}
          {% for freezer in freezer_list %}
            <tr class="table-secondary">
              <th ><a href="{{ freezer.get_absolute_url }}">{{ freezer.name }}</a></th>
            </tr>
          {% endfor %}
        {% endif %}
        {% if perms.sample.add_freezer %}
          <tr class="table-secondary">
            <th scope="row"><a href={% url "freezer-create" %}>Create freezer</a></th>
          </tr>
        {% endif %}
    </tbody>
  </table>

{% endblock %}
