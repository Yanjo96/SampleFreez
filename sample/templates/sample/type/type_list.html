{% extends "base_generic.html" %}

{% block content %}

    <table class="table table-hover">
    <thead>
      <tr class="table table-secondary">
        <th><h3>Types</h3></th>
      </tr>
    </thead>
    <tbody>
    {% if type_list %}
      {% for types in type_list %}
      <tr class="table table-secondary">
      <th>
        <a href="{{ types.get_absolute_url }}">{{ types.name }}</a>
      </th>
    </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>

{% if perms.sample.add_type %}
  <a class="btn btn-outline-success" href="{% url 'type-create' %}"><i class="fas fa-plus-circle"></i> type</a>
{% endif %}

{% endblock %}
