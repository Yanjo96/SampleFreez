{% extends "base_generic.html" %}

{% block content %}

<h2>Delete Biosample</h2>
{% if perms.sample.delete_biosample %}
  <p>Are you sure you want to delete {{ biosample }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" action="" class="btn btn-danger">Yes, delete.</button>
  </form>
{% else %}
  <p>You do not have the permissions to delete {{ biosample }}!</p>
{% endif %}
{% endblock %}
